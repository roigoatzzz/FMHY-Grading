<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMHY Stream Grading</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/roigoatzzz/FMHY-Grading/main/fmhy.png">

    <!-- FONTS & PARSER -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* --- PROFESSIONAL THEME ENGINE --- */
        :root {
            /* LIGHT MODE */
            --bg-body: #ffffff;
            --bg-sidebar: #f4f4f5;
            --bg-header: rgba(255, 255, 255, 0.95);
            --bg-card: #ffffff;
            --bg-hover: #e4e4e7;
            
            --border: #e4e4e7;
            --border-strong: #d4d4d8;
            
            --text-main: #18181b;
            --text-muted: #71717a;
            --text-accent: #2563eb;
            
            --scrollbar-thumb: #d4d4d8;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.06);
        }

        /* DARK MODE */
        [data-theme="dark"] {
            --bg-body: #09090b;
            --bg-sidebar: #000000;
            --bg-header: rgba(9, 9, 11, 0.9);
            --bg-card: #18181b;
            --bg-hover: #27272a;
            
            --border: #27272a;
            --border-strong: #3f3f46;
            
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --text-accent: #38bdf8;
            
            --scrollbar-thumb: #3f3f46;
            --shadow: none;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Google Sans Flex', -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 280px;
            height: 100%;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .brand {
            padding: 20px 24px;
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text-main);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            width: 28px; height: 28px;
            object-fit: contain;
        }

        #nav-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 12px;
        }

        .nav-item {
            display: block;
            padding: 8px 12px;
            margin-bottom: 2px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-main);
        }

        .nav-item.active {
            background: var(--bg-hover);
            color: var(--text-accent);
            font-weight: 600;
            border-color: var(--border);
        }

        .nav-item.sub-item {
            padding-left: 28px;
            margin-left: 10px;
            border-left: 1px solid var(--border);
            border-radius: 0 6px 6px 0;
        }

        /* --- MAIN WRAPPER --- */
        #main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        header {
            height: 60px;
            padding: 0 32px;
            background: var(--bg-header);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 40;
        }

        .header-controls { display: flex; align-items: center; gap: 10px; }

        .btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex; align-items: center; gap: 8px;
            transition: all 0.2s;
        }
        .btn:hover { background: var(--bg-hover); border-color: var(--border-strong); }
        .btn:disabled { opacity: 0.5; cursor: wait; }

        .status-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-right: 12px;
            font-family: monospace;
        }

        /* --- MARKDOWN STYLING --- */
        #content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 40px 10%;
            scroll-behavior: smooth;
        }

        .markdown-body {
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.65;
            color: var(--text-main);
        }

        /* --- THE FIX: SCROLL MARGIN --- */
        /* This ensures that when you click a link, the header (60px) 
           doesn't cover the title. We add 80px buffer. */
        .markdown-body h1, 
        .markdown-body h2, 
        .markdown-body h3 {
            scroll-margin-top: 80px; 
        }

        /* Typography */
        .markdown-body h1 {
            font-size: 2rem;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            margin-top: 0;
            color: var(--text-main);
        }
        
        .markdown-body h2 { 
            margin-top: 2.5em; 
            font-size: 1.5rem; 
            letter-spacing: -0.01em; 
            color: var(--text-main);
        }
        
        .markdown-body h3 { 
            margin-top: 2em; 
            font-size: 1.15rem; 
            font-weight: 600;
            color: var(--text-main);
        }
        
        .markdown-body a { color: var(--text-accent); text-decoration: none; font-weight: 500; }
        .markdown-body a:hover { text-decoration: underline; }
        .markdown-body img { max-width: 100%; border-radius: 8px; height: auto; display: block; margin: 20px 0; }

        /* Tables */
        .markdown-body table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 24px 0;
            font-size: 0.9rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg-card);
            box-shadow: var(--shadow);
        }

        .markdown-body th {
            background: var(--bg-hover);
            text-align: left;
            padding: 12px 16px;
            font-weight: 600;
            color: var(--text-main);
            border-bottom: 1px solid var(--border);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .markdown-body td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            color: var(--text-muted);
            vertical-align: top;
        }

        .markdown-body tr:last-child td { border-bottom: none; }
        .markdown-body tr:hover td { background-color: var(--bg-hover); color: var(--text-main); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 3px; }

        /* Mobile */
        #menu-toggle { display: none; background: none; border: none; color: var(--text-main); font-size: 1.4rem; cursor: pointer; }

        @media (max-width: 900px) {
            #sidebar {
                position: fixed; left: 0; top: 0;
                transform: translateX(-100%);
                width: 80%;
                box-shadow: 20px 0 50px rgba(0,0,0,0.3);
            }
            #sidebar.open { transform: translateX(0); }
            #content-scroll { padding: 20px; }
            #menu-toggle { display: block; }
            .markdown-body table { display: block; overflow-x: auto; white-space: nowrap; }
            header { padding: 0 16px; }
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="brand">
            <img src="https://raw.githubusercontent.com/roigoatzzz/FMHY-Grading/main/fmhy.png" alt="FMHY" class="brand-logo">
            FMHY Grading
        </div>
        <div id="nav-container"></div>
    </nav>

    <div id="main-wrapper">
        <header>
            <div style="display:flex; align-items:center; gap:16px;">
                <button id="menu-toggle" onclick="toggleSidebar()">☰</button>
                <div id="status" class="status-text">Connecting...</div>
            </div>
            
            <div class="header-controls">
                <button class="btn" id="themeBtn" onclick="toggleTheme()" title="Switch Theme">
                    <span id="themeIcon">☀</span>
                </button>
                <button class="btn" id="refreshBtn" onclick="fetchData()">
                    Refresh
                </button>
            </div>
        </header>

        <div id="content-scroll">
            <article id="content" class="markdown-body"></article>
        </div>
    </div>

    <script>
        const contentDiv = document.getElementById('content');
        const navContainer = document.getElementById('nav-container');
        const statusDiv = document.getElementById('status');
        const refreshBtn = document.getElementById('refreshBtn');
        const sidebar = document.getElementById('sidebar');
        const themeIcon = document.getElementById('themeIcon');
        const contentScroll = document.getElementById('content-scroll');

        // URLS
        const RAW_URL = 'https://raw.githubusercontent.com/wiki/fmhy/FMHY/Stream-Site-Grading.md';
        const PROXY_A = 'https://api.allorigins.win/raw?url=';
        const PROXY_B = 'https://corsproxy.io/?';
        const UPDATE_INTERVAL = 3600000; 

        // THEME
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'light' || (!savedTheme && !systemDark)) {
                applyTheme('light');
            } else {
                applyTheme('dark');
            }
        }
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeIcon.textContent = theme === 'dark' ? '☀' : '☾';
        }
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            applyTheme(current === 'dark' ? 'light' : 'dark');
        }

        // FETCH
        async function fetchData() {
            refreshBtn.disabled = true;
            refreshBtn.textContent = "Loading...";
            contentDiv.style.opacity = '0.5';

            try {
                let response;
                const timestamp = Date.now();
                
                try {
                    console.log("Attempt 1: Direct Fetch");
                    response = await fetch(`${RAW_URL}?t=${timestamp}`);
                    if (!response.ok) throw new Error("Direct fetch failed");
                } catch (e) {
                    try {
                        console.warn("Attempt 2: Proxy A");
                        response = await fetch(`${PROXY_A}${encodeURIComponent(RAW_URL)}&t=${timestamp}`);
                        if (!response.ok) throw new Error("Proxy A failed");
                    } catch (e2) {
                        console.warn("Attempt 3: Proxy B");
                        response = await fetch(`${PROXY_B}${encodeURIComponent(RAW_URL)}?t=${timestamp}`);
                    }
                }

                if (!response || !response.ok) throw new Error("All connection attempts failed");
                
                const text = await response.text();
                contentDiv.innerHTML = marked.parse(text);

                // PROCESS
                cleanUpTableOfContents(); 
                generateSidebar();       
                fixLinks();
                initScrollSpy();

                const now = new Date();
                statusDiv.textContent = `Updated: ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                statusDiv.style.color = "var(--text-muted)";

            } catch (err) {
                console.error(err);
                statusDiv.textContent = "Error";
                statusDiv.style.color = "#ef4444";
                contentDiv.innerHTML = `<div style="padding:40px; border:1px solid var(--border); border-radius:8px;">
                    <h3>Unable to load content</h3>
                    <p>Connection failed. Check network.</p>
                    <button class="btn" onclick="fetchData()">Try Again</button>
                </div>`;
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = "Refresh";
                contentDiv.style.opacity = '1';
            }
        }

        // SIDEBAR
        function generateSidebar() {
            navContainer.innerHTML = '';
            const headers = contentDiv.querySelectorAll('h1, h2, h3');
            
            headers.forEach((header, index) => {
                const sectionId = `section-${index}`;
                header.id = sectionId;

                let title = header.textContent.trim();
                if (!title) {
                    const img = header.querySelector('img');
                    if (img && img.alt) title = img.alt; 
                    else if (header.tagName === 'H1') title = "Overview"; 
                    else title = `Section ${index + 1}`;
                }

                const link = document.createElement('a');
                link.textContent = title;
                link.href = `#${sectionId}`;
                link.className = 'nav-item';
                link.dataset.target = sectionId;
                
                if (header.tagName === 'H3') link.classList.add('sub-item');

                link.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
                    if (window.innerWidth <= 900) toggleSidebar();
                };

                navContainer.appendChild(link);
            });
        }

        // SCROLL SPY
        function initScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        document.querySelectorAll('.nav-item').forEach(link => link.classList.remove('active'));
                        const activeLink = document.querySelector(`.nav-item[data-target="${entry.target.id}"]`);
                        if (activeLink) {
                            activeLink.classList.add('active');
                            // Gently scroll nav
                            activeLink.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }
                    }
                });
            }, { 
                root: contentScroll,
                rootMargin: '-10% 0px -80% 0px', 
                threshold: 0
            });

            contentDiv.querySelectorAll('h1, h2, h3').forEach(h => observer.observe(h));
        }

        // UTILS
        function fixLinks() {
            contentDiv.querySelectorAll('a').forEach(link => {
                const href = link.getAttribute('href');
                if (!href) return;
                if (href.includes('github.com') && href.includes('#')) {
                    const anchorPart = href.split('#')[1];
                    link.removeAttribute('target');
                    link.href = '#'; 
                    link.onclick = (e) => { e.preventDefault(); findSectionByText(anchorPart); };
                } else if (href.startsWith('http')) {
                    link.target = "_blank";
                }
            });
        }

        function findSectionByText(text) {
            const cleanText = text.toLowerCase().replace(/-/g, ' ');
            const headers = Array.from(contentDiv.querySelectorAll('h1, h2, h3'));
            const target = headers.find(h => h.textContent.toLowerCase().includes(cleanText));
            if (target) target.scrollIntoView({ behavior: 'smooth' });
        }

        function cleanUpTableOfContents() {
            const headers = contentDiv.querySelectorAll('h1, h2, h3, h4, strong'); 
            headers.forEach(h => {
                if (h.textContent.toLowerCase().includes('table of contents')) {
                    h.style.display = 'none'; 
                    let nextElem = h.nextElementSibling;
                    while(nextElem) {
                        if (nextElem.tagName === 'UL') { nextElem.style.display = 'none'; break; }
                        nextElem = nextElem.nextElementSibling;
                    }
                }
            });
        }

        function toggleSidebar() { sidebar.classList.toggle('open'); }

        window.onload = () => {
            initTheme();
            fetchData();
            setInterval(fetchData, UPDATE_INTERVAL); 
        };
    </script>
</body>
</html>
